query Controller($username: String!, $chainId: String!) {
  controller(username: $username, chainId: $chainId) {
    id
    accountID
    address
    network
    constructorCalldata
    createdAt
    updatedAt
    signers {
      metadata {
        ... on WebauthnCredentials {
          webauthn {
            id
            publicKey
          }
        }
        ... on StarknetCredentials {
          starknet {
            publicKey
          }
        }
        ... on Eip191Credentials {
          eip191 {
            ethAddress
          }
        }
        ... on SIWSCredentials {
          siws {
            publicKey
          }
        }
      }
    }
  }
}
