overwrite: true
schema: http://localhost:8000/query
documents: src/api/cartridge/**/*.graphql
generates:
  src/api/cartridge/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        func: ./fetcher#useFetchData
        isReactHook: true
      scalars:
        BigInt: string
        ChainID: string
        Cursor: string
        Felt: string
        JSON: any
        Long: string
        Time: string
        Upload: File
