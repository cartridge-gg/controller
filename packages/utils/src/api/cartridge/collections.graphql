query Collections(
  $projects: [String!]
  $accountAddress: String!
  $first: Int
  $last: Int
  $before: Cursor
  $after: Cursor
  $offset: Int
  $limit: Int
) {
  collections(
    projects: $projects
    accountAddress: $accountAddress
    first: $first
    last: $last
    before: $before
    after: $after
    offset: $offset
    limit: $limit
  ) {
    edges {
      node {
        assets {
          attributes
          description
          imageUrl
          name
          tokenId
        }
        meta {
          project
          assetCount
          contractAddress
          imagePath
          name
        }
      }
    }
  }
}

query Collection(
  $projects: [String!]
  $contractAddress: String!
  $accountAddress: String!
) {
  collection(
    projects: $projects
    contractAddress: $contractAddress
    accountAddress: $accountAddress
  ) {
    assets {
      attributes
      description
      imageUrl
      name
      tokenId
    }
    meta {
      assetCount
      contractAddress
      imagePath
      name
    }
  }
}
