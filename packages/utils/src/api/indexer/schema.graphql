type Query {
  ercTransfer(accountAddress: String!, limit: Int!): [ERC__Transfer!]
  events(keys: [String!]!, limit: Int!, offset: Int!): [Event!]
}

type ERC__Transfer {
  amount: String
  executed_at: String
  from: String
  to: String
  type: String
  token_metadata: ERC__Token
}

type ERC__Token {
  contract_address: String
  decimals: String
  name: String
  symbol: String
  token_id: String
}

type Event {
  edges: [EventEdge!]!
  totalCount: Int!
}

type EventEdge {
  node: EventNode!
}

type EventNode {
  id: String!
  keys: [String!]!
  data: [String!]!
  transactionHash: String!
  executedAt: String!
  createdAt: String!
}
