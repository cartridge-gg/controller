overwrite: true
schema: src/api/indexer/schema.graphql
documents: "src/api/indexer/**/*.graphql"
generates:
  src/api/indexer/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        func: ./fetcher#useFetchData
        isReactHook: true
