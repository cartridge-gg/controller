<!doctype html>
<html lang="en">
  <head>
    <title>Cartridge Controller</title>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Controller" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:creator" content="@cartridge_gg" />
    <meta property="twitter:title" content="Cartridge Controller" />
    <meta
      property="twitter:description"
      content="Controller is a gaming specific smart contract wallet that enables seamless player onboarding and game interactions."
    />
    <meta property="twitter:image" content="/cover.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="cartridge" />
    <meta property="og:title" content="Cartridge Controller" />
    <meta
      property="og:description"
      content="Controller is a gaming specific smart contract wallet that enables seamless player onboarding and game interactions."
    />
    <meta property="og:image" content="/cover.png" />
    <meta
      property="theme-color"
      content="{CartridgeTheme.semanticTokens.colors.brand}"
    />
    <script src="/noflash.js"></script>
    <script>
      if ("virtualKeyboard" in navigator) {
        navigator.virtualKeyboard.overlaysContent = true;
      }
    </script>

    <script>
      window.addEventListener(
        "touchstart",
        (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        },
        { passive: false },
      );

      window.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        },
        { passive: false },
      );

      window.addEventListener(
        "touchend",
        (e) => {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        },
        { passive: false },
      );
    </script>
  </head>
  <body class="h-dvh bg-background text-foreground overflow-y-auto">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script defer src="/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="/fontawesome/js/solid.min.js"></script>
    <script defer src="/fontawesome/js/thin.min.js"></script>
  </body>
</html>
