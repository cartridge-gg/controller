mutation BeginRegistration($id: String!) {
  beginRegistration(id: $id)
}

mutation FinalizeRegistration($credentials: String!) {
  finalizeRegistration(credentials: $credentials) {
    id
    controllers {
      address
      signers {
        type
      }
    }
    credentials {
      webauthn {
        id
        publicKey
      }
    }
  }
}

query Account($id: ID!) {
  account(id: $id) {
    id
    credentials {
      webauthn {
        id
        publicKey
      }
    }
    controllers {
      address
      signers {
        type
      }
    }
  }
}
