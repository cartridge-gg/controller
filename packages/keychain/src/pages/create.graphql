mutation BeginRegistration($id: String!) {
  beginRegistration(id: $id)
}

mutation FinalizeRegistration($credentials: String!, $network: String!) {
  finalizeRegistration(credentials: $credentials, network: $network) {
    id
    controllers {
      edges {
        node {
          address
          signers {
            type
          }
        }
      }
    }
    credentials {
      webauthn {
        id
        publicKey
      }
    }
  }
}

query Account($id: ID!) {
  account(id: $id) {
    id
    credentials {
      webauthn {
        id
        publicKey
      }
    }
    controllers {
      edges {
        node {
          address
          signers {
            type
          }
        }
      }
    }
  }
}
