name: release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    if:
      (github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'prepare-release') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org/"

      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm build

      - name: Publish to npm
        run: |
          pnpm -r exec -- bash -c '
            if [[ $(pnpm pkg get private) != "true" ]]; then
              VERSION=$(pnpm pkg get version)
              if [[ $VERSION == *-* ]]; then
                pnpm publish --tag prerelease --no-git-checks
              else
                pnpm publish --no-git-checks
              fi
            else
              echo "Skipping private package"
            fi
          '
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
