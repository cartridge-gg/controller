name: E2E Tests

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
  workflow_dispatch:
    inputs:
      test_url:
        description: 'URL for the E2E tests'
        required: true

jobs:
  debug-event:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Event Information
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Client payload: ${{ toJson(github.event.client_payload) }}"
          echo "Full event: ${{ toJson(github.event) }}"
  
  run-e2es:
    if: |
      (github.event_name == 'repository_dispatch' && contains(github.event.client_payload.url, 'controller-example-next')) ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.git.sha || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          BASE_URL: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.url || github.event.inputs.test_url }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
