<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartridge Session + Capacitor</title>
    <style>
      :root {
        font-family: "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        color: #101827;
        background: #f6f7fb;
      }
      body {
        margin: 0;
        padding: 32px;
      }
      .card {
        max-width: 720px;
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(16, 24, 39, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 16px 0;
        color: #4b5563;
        line-height: 1.5;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 12px 16px;
        font-weight: 600;
        cursor: pointer;
        margin-right: 10px;
      }
      #connect {
        background: #2563eb;
        color: white;
      }
      #execute {
        background: #10b981;
        color: white;
      }
      #status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 10px;
        background: #f3f4f6;
        font-size: 13px;
        white-space: pre-wrap;
      }
      .hint {
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Capacitor Session Example</h1>
      <p>
        Registers a Controller session and uses it to submit a test transfer on
        Sepolia.
      </p>
      <button id="connect">Connect Session</button>
      <button id="execute" disabled>Execute Transfer</button>
      <div id="status">Idle</div>
      <p class="hint">
        On mobile, a browser window will open for authorization. After approval,
        return to the app to continue.
      </p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
